<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Decklist Admin :: Home</title>
</head>

<body>
    <h1>Events</h1>
    {{^events}}
    No events
    {{/events}}
    <ul>
        {{#events}}
        <li>[{{slug}}.decklist.fun] {{name}} ({{date expiration}})</li>
        {{/events}}
    </ul>

    <h2>Create a new event</h2>
    <form method="post" action="/create">
        <label for="name">Name</label>
        <input id="name" name="name"><br>

        <label for="slug">Slug</label>
        <input id="slug" name="slug"><br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password"><br>

        <input type="submit" />
    </form>
</body>

</html>
