<a href="/admin">Back</a>
<br />

<form action="/admin/events" method="get" hx-trigger="keyup change from:input delay:500ms, submit, search"
    hx-select="#search-results" hx-target="#search-results" hx-swap="outerHTML">
    <input type="search" name="q" value="{{q}}" placeholder="Search events..."><span class="htmx-indicator"><img
            src="/img/bars.svg" /> Searching...</span>
    <input type="submit">
</form>

<table>
    <thead>
        <tr>
            <th>Slug</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="search-results">
        {{> events}}
    </tbody>
</table>
