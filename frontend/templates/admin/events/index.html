<a href="/admin">Back</a>
<br />

<input type="search" name="q" placeholder="Search events..." hx-get="/admin/events"
    hx-trigger="keyup changed delay:500ms, search" hx-target="#search-results" hx-indicator=".htmx-indicator">
<span class="htmx-indicator"><img src="/img/bars.svg" /> Searching...</span>

<table>
    <thead>
        <tr>
            <th>Slug</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="search-results">
        {{> events}}
    </tbody>
</table>
