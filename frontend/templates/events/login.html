<form action="/e/{{slug}}" method="get">
    Enter the password to see the event <code>{{slug}}</code> (three word key. Like
    <code>whippet-73</code>)<br />

    <label for="p">Password</label>
    <input required id="p" name="p" {{#forbidden}}class="error" {{/forbidden}} />
    {{#forbidden}}
    Wrong key.
    {{/forbidden}}
    <br />

    <input type="submit" />
</form>
