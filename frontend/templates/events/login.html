<form action="/e/{{slug}}" method="get">
    Enter the secret to see the event <code>{{slug}}</code> (three word key. Like
    <code>acute-fuchsia-crane</code>)<br />

    <label for="p">Secret</label>
    <input required id="p" name="p" {{#forbidden}}class="error" {{/forbidden}} />
    {{#forbidden}}
    Wrong key.
    {{/forbidden}}
    <br />

    <input type="submit" /><img src="/img/bars.svg" class="htmx-indicator" />
</form>
